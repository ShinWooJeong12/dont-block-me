<!DOCTYPE html>
<html>
<script type="text/javascript">
  var yee=0;
  var aaaa=0;
  var dddd=0;
  function minus(obj1, obj2){
    var id=obj2+"_cnt";
    dddd=document.getElementById('price');
    aaaa=parseInt(document.getElementById(id).innerHTML);
    if (obj1 == "minus"){
      var minus_id=document.getElementById(id);
      if(aaaa>0){
        aaaa-=1;

        switch(id){
          case "apple_cnt":
            yee-=100000;
            break;

          case "mango_cnt":
            yee-=200000;
            break;

          case "strawberry_cnt":
            yee-=450000;
            break;
        }
      }
      minus_id.innerHTML=aaaa;
      if(aaaa==0){
        minus_id.style.fontSize=0.1+'em';
      }
      else{
        minus_id.style.fontSize=aaaa+'em';
      }
      if(aaaa!=10){
        minus_id.style.color="black";
      }
      dddd.innerHTML=yee;
    }
    else  if(obj1 == "plus")
    {
      var plus_id=document.getElementById(id);
      if(aaaa<10){
        aaaa+=1;
        switch(id){
          case "apple_cnt":
            yee+=100000;
            break;

          case "mango_cnt":
            yee+=200000;
            break;

          case "strawberry_cnt":
            yee+=450000;
            break;
        }
      }
      plus_id.innerHTML=aaaa;
      plus_id.style.fontSize=aaaa+'em';
      if(aaaa==10){
        plus_id.style.color="red";
      }
      else{
        plus_id.style.color="black";
      }
      dddd.innerHTML=yee;
    }
  }
</script>
  <head>
    <meta charset="utf-8">
    <title>js_test</title>
    <h1 style="text-align:center;">과일가게</h1>
  </head>
  <body>
    <div class="image">
      <center>
        <img src="apple.jpg" width="100px">
        <span>&nbsp;</span>
        <img src="mango.jpg" width="100px">
        <span>&nbsp;</span>
        <img src="strawberry.jpg" width="100px">
        <span>&nbsp;</span>
      </center>
    </div>

    <div class="sb">
      <center>
        <p>100000원&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;200000원&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;450000원</p>
      </center>
    </div>
    <center>
      <input type="button" value="-" id="apple" onclick="minus('minus', this.id)"/>
      <span>&nbsp;</span>
      <a style="font-size:0.1em;" id="apple_cnt"> 0 </a>
      <span>&nbsp;</span>
      <input type="button"  id="apple" value="+" onclick="minus('plus', this.id)"/>
      <span>&nbsp;</span>
      <input type="button" id="mango" value="-" onclick="minus('minus', this.id)"/>
      <span>&nbsp;</span>
      <a style="font-size:0.1em;" id="mango_cnt"> 0 </a>
      <span>&nbsp;</span>
      <input type="button"id="mango" value="+" onclick="minus('plus', this.id)"/>
      <span>&nbsp;</span>
      <input type="button" value="-" id="strawberry" onclick="minus('minus', this.id)"/>
      <span>&nbsp;</span>
      <a style="font-size:0.1em;" id="strawberry_cnt"> 0 </a>
      <span>&nbsp;</span>
      <input type="button" value="+" id="strawberry" onclick="minus('plus', this.id)"/>
      <span>&nbsp;</span>
    </center>
    <div class="totalPrice">
      <center>
        <p>total price = <a id="price">0</a></p>
      </center>
    </div>
  </body>
</html>
